        <script>
            const eyesLocation = [0,0];
            const eyesMouseWrap = document.getElementById("eyesMouseWrap");
            const eyes = eyesMouseWrap?.querySelectorAll(".eye");
            // Initialize variables to store the last known input position
            let lastInputX = window.innerWidth / 2; // Default to center of screen
            let lastInputY = window.innerHeight / 2; // Default to center of screen

            // Function to update eye location based on input position
            function updateEyeLocation(x, y) {
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;

                // If x is not provided, use the last known input x position
                const inputX = (x !== undefined) ? x : lastInputX;

                // Calculate x-axis displacement (based on input position)
                let dx = (inputX / screenWidth) * 28 - 14; // Range: -14 to 14

                // Calculate y-axis displacement
                let dy = (y / screenHeight) * 44 - 22; // Range: -22 to 22

                // Update eye location
                eyesLocation[0] = dx.toFixed(2);
                eyesLocation[1] = dy.toFixed(2);

                // Call function to set eye location (e.g., updateEyesLocation)
                setEyesLocation();

                // Update last known input position (only if x is provided)
                if (x !== undefined) {
                    lastInputX = inputX;
                    lastInputY = y;
                }
            }

            // Function to handle mousemove, touchmove, and scroll events
            function handleMoveAndScroll(evt) {
                let x, y;

                if (evt.type === 'mousemove') {
                    x = evt.clientX || evt.pageX || lastInputX;
                    y = evt.clientY || evt.pageY || lastInputY;
                } else if (evt.type === 'touchmove') {
                    const touch = evt.touches[0]; // Get the first touch point
                    x = touch.clientX || touch.pageX || lastInputX;
                    y = touch.clientY || touch.pageY || lastInputY;
                }

                updateEyeLocation(x, y);
            }

            // Event listeners for mousemove, touchmove, and scroll events
            window.addEventListener("mousemove", handleMoveAndScroll);
            window.addEventListener("touchmove", handleMoveAndScroll, { passive: true }); // Use passive option for better performance on touch devices
            window.addEventListener("scroll", () => {
                const currentY = window.scrollY + window.innerHeight / 2;
                updateEyeLocation(undefined, currentY); 
            });

            function setEyesLocation() {
                eyesMouseWrap.style.setProperty("--eye-xaxis", eyesLocation[0] + "%");
                eyesMouseWrap.style.setProperty("--eye-yaxis", eyesLocation[1] + "%");
            }

            updateEyeLocation(lastInputX, lastInputY);

        </script>
